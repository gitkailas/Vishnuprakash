<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #e0e0e0;
            color: #333;
            flex: 0.5;
        }

        .btn-reset:hover {
            background: #d0d0d0;
        }

        .employees-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-delete:hover {
            background: #ff5252;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            margin-right: 5px;
            font-size: 0.9em;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }

            .btn-reset {
                flex: 1;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüíº Employee Management System</h1>
            <p>Manage your employees efficiently</p>
        </div>

        <div class="content">
            <!-- Stats Section -->
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalEmployees">0</div>
                    <div class="label">Total Employees</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="departmentCount">0</div>
                    <div class="label">Departments</div>
                </div>
            </div>

            <!-- Add Employee Form -->
            <div class="form-section">
                <h2>‚ûï Add New Employee</h2>
                <form id="employeeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="empName">Full Name *</label>
                            <input type="text" id="empName" required placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="empEmail">Email *</label>
                            <input type="email" id="empEmail" required placeholder="john@example.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="empPhone">Phone Number</label>
                            <input type="tel" id="empPhone" placeholder="(123) 456-7890">
                        </div>
                        <div class="form-group">
                            <label for="empDepartment">Department *</label>
                            <select id="empDepartment" required>
                                <option value="">Select Department</option>
                                <option value="IT">IT</option>
                                <option value="HR">HR</option>
                                <option value="Sales">Sales</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Finance">Finance</option>
                                <option value="Operations">Operations</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="empPosition">Position *</label>
                            <input type="text" id="empPosition" required placeholder="Job Title">
                        </div>
                        <div class="form-group">
                            <label for="empSalary">Salary</label>
                            <input type="number" id="empSalary" placeholder="50000" min="0">
                        </div>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn-add" id="submitBtn">Add Employee</button>
                        <button type="reset" class="btn-reset">Clear</button>
                    </div>
                </form>
            </div>

            <!-- Employees List -->
            <div class="employees-section">
                <h2>üìã Employee List</h2>
                <div class="table-wrapper">
                    <table id="employeeTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Department</th>
                                <th>Position</th>
                                <th>Phone</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeList">
                            <tr class="empty-state">
                                <td colspan="8">
                                    <p>No employees added yet. Start by adding a new employee above.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let employees = [];
        let editingId = null;

        // Initialize
        loadEmployees();
        updateStats();

        // Form submission
        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addEmployee();
        });

        async function addEmployee() {
            const name = document.getElementById('empName').value;
            const email = document.getElementById('empEmail').value;
            const phone = document.getElementById('empPhone').value;
            const department = document.getElementById('empDepartment').value;
            const position = document.getElementById('empPosition').value;
            const salary = document.getElementById('empSalary').value;

            if (!name || !email || !department || !position) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                if (editingId) {
                    // Update existing employee
                    const response = await fetch(`${API_URL}/employees/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name,
                            email,
                            phone,
                            department,
                            position,
                            salary: salary || 0
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        alert('Error: ' + error.error);
                        return;
                    }

                    editingId = null;
                    document.getElementById('submitBtn').textContent = 'Add Employee';
                } else {
                    // Add new employee
                    const response = await fetch(`${API_URL}/employees`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name,
                            email,
                            phone,
                            department,
                            position,
                            salary: salary || 0
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        alert('Error: ' + error.error);
                        return;
                    }
                }

                loadEmployees();
                document.getElementById('employeeForm').reset();
            } catch (error) {
                alert('Error communicating with server: ' + error.message);
            }
        }

        async function loadEmployees() {
            try {
                const response = await fetch(`${API_URL}/employees`);
                if (!response.ok) throw new Error('Failed to fetch employees');
                employees = await response.json();
                displayEmployees();
                updateStats();
            } catch (error) {
                console.error('Error loading employees:', error);
                alert('Failed to connect to server. Make sure it is running on port 3000.');
                displayEmployees();
            }
        }

        function displayEmployees() {
            const tbody = document.getElementById('employeeList');
            
            if (employees.length === 0) {
                tbody.innerHTML = `
                    <tr class="empty-state">
                        <td colspan="8">
                            <p>No employees added yet. Start by adding a new employee above.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = employees.map((emp, index) => `
                <tr>
                    <td>${emp.id}</td>
                    <td>${emp.name}</td>
                    <td>${emp.email}</td>
                    <td>${emp.department}</td>
                    <td>${emp.position}</td>
                    <td>${emp.phone || '-'}</td>
                    <td>${emp.salary ? '$' + emp.salary.toLocaleString() : '-'}</td>
                    <td>
                        <button class="btn-edit" onclick="editEmployee(${emp.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteEmployee(${emp.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function editEmployee(id) {
            try {
                const response = await fetch(`${API_URL}/employees/${id}`);
                if (!response.ok) throw new Error('Failed to fetch employee');
                const employee = await response.json();
                
                document.getElementById('empName').value = employee.name;
                document.getElementById('empEmail').value = employee.email;
                document.getElementById('empPhone').value = employee.phone;
                document.getElementById('empDepartment').value = employee.department;
                document.getElementById('empPosition').value = employee.position;
                document.getElementById('empSalary').value = employee.salary;
                document.getElementById('submitBtn').textContent = 'Update Employee';
                editingId = id;
                document.getElementById('empName').focus();
            } catch (error) {
                alert('Error loading employee data: ' + error.message);
            }
        }

        async function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                try {
                    const response = await fetch(`${API_URL}/employees/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete employee');
                    
                    loadEmployees();
                } catch (error) {
                    alert('Error deleting employee: ' + error.message);
                }
            }
        }

        async function updateStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                if (!response.ok) throw new Error('Failed to fetch stats');
                const stats = await response.json();
                
                document.getElementById('totalEmployees').textContent = stats.totalEmployees;
                document.getElementById('departmentCount').textContent = stats.departmentCount;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
    </script>
</body>
</html>
